<!-- Backdrop -->
<div
  class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40 transition-opacity duration-300"
  [class.opacity-0]="!isOpen"
  [class.pointer-events-none]="!isOpen"
  (click)="close()"
></div>

<!-- Sheet Panel -->
<div
  class="fixed inset-y-0 right-0 w-full sm:w-[400px] bg-white shadow-2xl z-50 transform transition-transform duration-300 ease-in-out flex flex-col"
  [class.translate-x-0]="isOpen"
  [class.translate-x-full]="!isOpen"
>
  <!-- Header -->
  <div class="flex items-center justify-between p-6 border-b border-gray-100">
    <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>
    <button
      (click)="close()"
      class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>

  <!-- Content (Scrollable) -->
  <div class="flex-1 overflow-y-auto p-6">
    <ng-content></ng-content>
  </div>
</div>

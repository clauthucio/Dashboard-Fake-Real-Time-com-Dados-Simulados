<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2
      class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent"
    >
      Gerenciar Setores
    </h2>
    <button
      (click)="startAdd()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-full shadow-lg transition-all transform hover:scale-105"
    >
      + Novo Setor
    </button>
  </div>

  <div class="overflow-x-auto bg-gray-800 rounded-xl shadow-2xl border border-gray-700">
    <table class="w-full text-left text-gray-300">
      <thead class="bg-gray-900 uppercase text-xs font-semibold tracking-wider text-gray-400">
        <tr>
          <th class="p-4 rounded-tl-xl">ID</th>
          <th class="p-4">Nome do Setor</th>
          <th class="p-4 rounded-tr-xl text-center">Ações</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-700">
        <tr
          *ngFor="let sector of sectors$ | async"
          class="hover:bg-gray-700 transition-colors duration-150"
        >
          <td class="p-4 font-mono text-sm">{{ sector.id }}</td>
          <td class="p-4 font-medium text-white">{{ sector.name }}</td>
          <td class="p-4 text-center">
            <div class="flex justify-center space-x-3">
              <button
                (click)="startEdit(sector)"
                class="text-blue-400 hover:text-blue-300 transition-colors"
                title="Editar"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                  />
                </svg>
              </button>
              <button
                (click)="delete(sector.id)"
                class="text-red-400 hover:text-red-300 transition-colors"
                title="Excluir"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-modal
    [isOpen]="showForm"
    [title]="isEditing ? 'Editar Setor' : 'Novo Setor'"
    (closeEvent)="cancel()"
  >
    <div class="grid gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-400 mb-1">Nome do Setor</label>
        <input
          [(ngModel)]="sectorForm.name"
          placeholder="Ex: Recursos Humanos"
          class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
        />
      </div>

      <div class="flex justify-end pt-4 space-x-3">
        <button
          (click)="cancel()"
          class="px-5 py-2 text-gray-300 hover:text-white transition-colors"
        >
          Cancelar
        </button>
        <button
          (click)="save()"
          class="bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-semibold py-2 px-6 rounded-lg shadow-lg transform transition-transform active:scale-95"
        >
          Salvar
        </button>
      </div>
    </div>
  </app-modal>
</div>

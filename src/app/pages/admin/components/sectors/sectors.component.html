<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Setores</h2>
    <button z-button (click)="startAdd()">
      <z-icon zType="plus" class="w-4 h-4 mr-2" />
      Novo Setor
    </button>
  </div>

  <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
    <table class="w-full text-left">
      <thead class="bg-gray-50 border-b border-gray-100">
        <tr class="text-xs font-semibold text-gray-500 uppercase tracking-wider">
          <th class="p-6">ID</th>
          <th class="p-6 w-full">Nome do Setor</th>
          <th class="p-6 text-right">Ações</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-50">
        <tr *ngIf="isLoading">
          <td colspan="3" class="p-6">
            <div class="space-y-4">
              <div class="flex items-center space-x-4" *ngFor="let _ of [1, 2, 3]">
                <z-skeleton class="h-4 w-8" />
                <z-skeleton class="h-4 w-1/3" />
                <div class="flex-1 flex justify-end gap-2">
                  <z-skeleton class="h-8 w-8 rounded-lg" />
                  <z-skeleton class="h-8 w-8 rounded-lg" />
                </div>
              </div>
            </div>
          </td>
        </tr>
        @if (!isLoading) { @for (sector of sectors(); track sector.id; let i = $index) {
        <tr class="group hover:bg-gray-50 transition-colors">
          <td class="p-6">
            <div class="text-xs text-gray-500 font-mono">{{ i + 1 }}</div>
          </td>
          <td class="p-6">
            <div class="font-bold text-gray-700">{{ sector.name }}</div>
          </td>
          <td class="p-6 text-right">
            <div class="flex justify-end gap-2">
              <button z-button zType="outline" (click)="startEdit(sector)" title="Editar">
                <z-icon zType="pencil" class="w-4 h-4" />
              </button>
              <button
                z-button
                zType="outline"
                class="text-red-500 hover:text-red-700 hover:bg-red-50 hover:border-red-100"
                (click)="deleteSector(sector.id)"
                title="Excluir"
              >
                <z-icon zType="trash-2" class="w-4 h-4" />
              </button>
            </div>
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="3" class="p-8 text-center text-gray-400">Nenhum setor encontrado.</td>
        </tr>
        } }
      </tbody>
    </table>
  </div>

  <app-modal
    [isOpen]="showForm"
    [title]="isEditing ? 'Editar Setor' : 'Novo Setor'"
    (closeEvent)="cancel()"
  >
    <div class="grid gap-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Setor</label>
        <input z-input [(ngModel)]="sectorForm.name" placeholder="Ex: Produção" />
      </div>

      <div class="flex justify-end pt-4 space-x-3">
        <button z-button zType="ghost" (click)="cancel()">Cancelar</button>
        <button z-button (click)="save()">Salvar</button>
      </div>
    </div>
  </app-modal>

  <app-toast [message]="toastMessage" [type]="toastType" [trigger]="toastTrigger"></app-toast>
</div>

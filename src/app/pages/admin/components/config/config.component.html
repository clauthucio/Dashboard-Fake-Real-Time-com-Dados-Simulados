<div class="p-6">
  <h2
    class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent mb-8"
  >
    Configuração da Simulação
  </h2>

  <div class="bg-gray-800 rounded-xl shadow-2xl border border-gray-700 overflow-hidden max-w-2xl">
    <div class="p-6 grid gap-6">
      <!-- Interval Config -->
      <div class="bg-gray-900 rounded-lg p-4 border border-gray-700">
        <label class="block text-sm font-medium text-blue-400 mb-2"
          >Intervalo de Atualização (ms)</label
        >
        <div class="flex items-center gap-4">
          <input
            type="number"
            [(ngModel)]="config.intervalMs"
            class="flex-1 bg-gray-700 text-white border border-gray-600 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
          />
          <span class="text-gray-500 text-sm w-32">Tempo entre push de dados.</span>
        </div>
      </div>

      <!-- KPI Limit Config -->
      <div class="bg-gray-900 rounded-lg p-4 border border-gray-700">
        <label class="block text-sm font-medium text-blue-400 mb-2">Limite de KPI (%)</label>
        <div class="flex items-center gap-4">
          <input
            type="number"
            [(ngModel)]="config.kpiLimit"
            class="flex-1 bg-gray-700 text-white border border-gray-600 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
          />
          <span class="text-gray-500 text-sm w-32">Gatilho para alertas.</span>
        </div>
      </div>

      <!-- History Window Config -->
      <div class="bg-gray-900 rounded-lg p-4 border border-gray-700">
        <label class="block text-sm font-medium text-blue-400 mb-2">Janela de Histórico</label>
        <div class="flex items-center gap-4">
          <input
            type="number"
            [(ngModel)]="config.historyWindowSize"
            class="flex-1 bg-gray-700 text-white border border-gray-600 rounded-lg p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
          />
          <span class="text-gray-500 text-sm w-32">Qtd de pontos no gráfico.</span>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="bg-gray-900 px-6 py-4 flex justify-end border-t border-gray-700">
      <button
        (click)="save()"
        class="bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-2 px-6 rounded-lg shadow-lg transform transition-transform active:scale-95 flex items-center gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
        Salvar Alterações
      </button>
    </div>
  </div>
</div>

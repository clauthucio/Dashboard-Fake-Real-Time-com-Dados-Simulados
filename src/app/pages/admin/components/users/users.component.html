<div class="space-y-6">
  <div class="flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-800">Gerenciar Usuários</h2>
    <button
      (click)="startAdd()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-xl shadow-lg transition-transform hover:scale-105 flex items-center gap-2"
    >
      <span>+</span> Novo Usuário
    </button>
  </div>

  <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
    <table class="w-full text-left">
      <thead
        class="bg-gray-50 border-b border-gray-100 text-xs font-semibold text-gray-500 uppercase tracking-wider"
      >
        <tr>
          <!-- API returns string IDs now -->
          <th class="p-6">ID</th>
          <th class="p-6">Nome</th>
          <th class="p-6">Username</th>
          <th class="p-6">Cargo</th>
          <th class="p-6 text-center">Ações</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-50">
        <tr *ngFor="let user of users$ | async" class="hover:bg-gray-50 transition-colors">
          <td class="p-6 text-gray-500 font-mono text-xs leading-6" title="{{ user.id }}">
            {{ user.id.toString().substring(0, 8) }}...
          </td>
          <td class="p-6 font-medium text-gray-900 leading-6">{{ user.name }}</td>
          <td class="p-6 text-gray-500 leading-6">{{ user.username }}</td>
          <td class="p-6">
            <span
              [ngClass]="{
                'bg-purple-100 text-purple-700': user.cargo === 'admin',
                'bg-blue-100 text-blue-700': user.cargo === 'supervisor',
                'bg-green-100 text-green-700': user.cargo === 'operador'
              }"
              class="px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wide"
            >
              {{ user.cargo }}
            </span>
          </td>
          <td class="p-6 text-center">
            <div class="flex justify-center space-x-3">
              <!-- Edit/Delete buttons -->
              <button
                (click)="startEdit(user)"
                class="text-gray-400 hover:text-blue-600 transition-colors"
                title="Editar"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                  />
                </svg>
              </button>
              <button
                (click)="delete(user.id)"
                class="text-gray-400 hover:text-red-500 transition-colors"
                title="Excluir"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-modal
    [isOpen]="showForm"
    [title]="isEditing ? 'Editar Usuário' : 'Novo Usuário'"
    (closeEvent)="cancel()"
  >
    <div class="grid gap-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
        <input
          [(ngModel)]="userForm.name"
          placeholder="Ex: João Silva"
          class="w-full bg-gray-50 text-gray-900 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
        />
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nome de Usuário (Login)</label>
        <input
          [(ngModel)]="userForm.username"
          placeholder="Ex: joaosilva"
          class="w-full bg-gray-50 text-gray-900 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
        />
      </div>

      <!-- Password (Only shown if creating or optional) -->
      <!-- Spec says Password is required for creation. -->
      <div *ngIf="!isEditing || true">
        <!-- Always showing for now as simple implem, or maybe just if !isEditing? Spec doesn't say update password. Let's show it. -->
        <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input
          [(ngModel)]="userForm.password"
          type="password"
          placeholder="********"
          class="w-full bg-gray-50 text-gray-900 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
        />
      </div>

      <!-- Cargo -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Função / Cargo</label>
        <select
          [(ngModel)]="userForm.cargo"
          class="w-full bg-gray-50 text-gray-900 border border-gray-200 rounded-xl p-3 focus:ring-2 focus:ring-blue-100 focus:border-blue-400 outline-none transition-all"
        >
          <option value="admin">Administrador</option>
          <option value="supervisor">Supervisor</option>
          <option value="operador">Operador</option>
        </select>
      </div>

      <div class="flex justify-end pt-4 space-x-3">
        <button
          (click)="cancel()"
          class="px-5 py-2 text-gray-500 hover:text-gray-700 transition-colors"
        >
          Cancelar
        </button>
        <button
          (click)="save()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl shadow-lg transition-transform active:scale-95"
        >
          Salvar
        </button>
      </div>
    </div>
  </app-modal>
</div>

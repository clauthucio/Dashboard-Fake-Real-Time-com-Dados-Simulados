<section >
  <z-header>
    <div class="flex w-full items-center justify-between">
      <div class="flex items-center text-lg font-semibold">
        <!-- <img src="images/zard.svg" alt="Logo" width="24" height="24" /> -->
        <span class="ml-2">Notry Vision</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="relative">
          <z-button zType="ghost" zSize="sm"  class="relative">
            <z-icon zType="bell" />

          </z-button>


        </div>
        <app-button-logout />
      </div>
    </div>
  </z-header>

<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 p-4 gap-4">
    @for (item of data(); track $index) {

    <app-temperature-chart
    [value]="item.temperature"
    unit="°C"
    label="Temperatura"
  />
  }

   <app-temperature-chart
    [value]="69"
    unit="°C"
    label="Temperatura">
  </app-temperature-chart>
</div>
</section>

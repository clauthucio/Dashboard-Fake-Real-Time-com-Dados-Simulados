<section class="w-full h-screen flex items-center justify-center">

  <z-card
   class="w-full max-w-sm"
   zTitle="Notry Vision"
   zDescription="Entre com suas credenciais"
 >
   <div class="space-y-4">
     <div class="space-y-2">
       <label
         [for]="idEmail"
         class="text-sm leading-none font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
       >
         Usuario
       </label>
       <input
         [id]="idEmail"
         type="email"
         [(ngModel)]="user"
         placeholder="Insira seu Usuario"
         class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50"
         required
       />
     </div>
     <div class="space-y-2">
       <div class="flex items-center">
         <label
           [for]="idPassword"
           class="text-sm leading-none font-medium peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
         >
           Password
         </label>
       </div>
       <input
       placeholder="Insira sua Senha"
         [id]="idPassword"
         [(ngModel)]="password"
         type="password"
         class="border-input bg-background ring-offset-background placeholder:text-muted-foreground focus-visible:ring-ring flex h-10 w-full rounded-md border px-3 py-2 text-sm file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50"
         required
       />
     </div>
     <div class="space-y-2">
       <!-- <z-button zType="default" class="w-full"(click)="loginAs('supervisor')">Login</z-button> -->
       <z-button zType="default" class="w-full"(click)="loginAuth()">Login</z-button>
        <a href="#" class="ml-auto text-sm underline-offset-4 hover:underline"> Esqueci minha Senha? </a>
       <!-- <z-button zType="outline" class="w-full">Login with Google</z-button> -->
     </div>
   </div>
 </z-card>
</section>
